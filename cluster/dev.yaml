cluster_name: torch-llama2-dev

max_workers: 1

docker:
    image: gcr.io/mlperf-high-priority-project/ray-llama2:serve # Fill this out with your GCR link.
    container_name: "ray_docker" # e.g. ray_docker
    pull_before_run: True
    run_options:  # Extra options to pass into "docker run"
      - --ulimit nofile=65536:65536

available_node_types:
    ray_head_default:
        min_workers: 0
        max_workers: 0
        resources: {"CPU": 0}
        node_config:
            machineType: n2-standard-4
            disks:
              - boot: true
                autoDelete: true
                type: PERSISTENT
                initializeParams:
                  diskSizeGb: 50
                  sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts
    ray_tpu:
        min_workers: 0
        max_workers: 1
        docker:
            worker_run_options: ["--privileged"]
        resources: {"TPU": 4}
        node_config:
            acceleratorType: v4-8
            runtimeVersion: tpu-vm-v4-base


provider:
    type: gcp
    region: us-central2
    availability_zone: us-central2-b
    project_id: mlperf-high-priority-project # Fill this out

initialization_commands:
  # Installs Docker if it doesn't exist
  - >
    if ! command -v docker &> /dev/null; then
      sudo apt-get update;
      curl -fsSL https://get.docker.com -o get-docker.sh;
      sudo sh get-docker.sh;
    else
      echo "Docker is already installed.";
    fi
  # Sets Docker permissions
  - sudo usermod -aG docker $USER
  - sudo systemctl restart docker -f
  # Provides auth + access to GCR
  - curl -fsSL "https://github.com/GoogleCloudPlatform/docker-credential-gcr/releases/download/v2.1.10/docker-credential-gcr_linux_amd64-2.1.10.tar.gz" | tar xz docker-credential-gcr && chmod +x docker-credential-gcr && sudo mv docker-credential-gcr /usr/bin/
  - docker-credential-gcr configure-docker


# Specify the node type of the head node (as configured above).
head_node_type: ray_head_default
